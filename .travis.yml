  - echo "run.environment(\"ANET_DB_SERVER\",\"localhost\")"  >> localSettings.gradle
  - echo "run.environment(\"ANET_DB_NAME\",\"testanet\")" >> localSettings.gradle
  - echo "run.environment(\"ANET_DB_USERNAME\",\"SA\")" >> localSettings.gradle
